<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Fitness - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to RealTime Fitness</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Introduction Section -->
        <section id="intro">
            <h2>Join Live Workout Sessions</h2>
            <p>Your all-in-one platform for personalized fitness training and live coach interaction.</p>
            <a href="live-session.html">Join a Session</a>
        </section>

        <!-- Login Section -->
        <section id="login">
            <h2>Login to Your Account</h2>
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RealTime Fitness</p>
        <p><a href="https://github.com/your-github-repository">GitHub Repository</a></p>
    </footer>
</body>
</html>
